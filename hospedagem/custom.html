<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fatecnologia WP</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <!-- Add dashboard.js here! -->
  <script type="text/javascript" src="dashboard.js"></script>

  <style>
    .wrap {
      max-width: 1280px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    .charts {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
    }

    .charts > div {
      margin-bottom: 6rem;
      position: relative;
    }

    th {
      text-align: center;
      font-size: 20px;
      width: 50%;
    }
   </style>

</head>
<body>

  <main class="wrap">

    <h1><b>Fatecnologia Wordpress</b></h1>
    <hr>

    <div class="charts">

      <!-- Add charts here! -->

    <table style="width: 100%">
	<tr>
	<th>Uso de CPU</th>
	<th>Uso de CPU por APP</th>
	</tr>
    </table>

    <div data-netdata="system.cpu"
    data-after="-300"
    data-height="250px"
    data-width="50%"></div>
    
    
    <div data-netdata="apps.cpu"
    data-after="-300"
    data-height="250px"
    data-width="50%"></div>
        
    <br>    

    <table style="width: 100%">
        <tr>
	<th>Status Code de Resposta</th>
        <th>Uso de Rede</th>
        </tr>
    </table>

    <div data-netdata="web_log_nginx.responses_by_status_code_class"
    data-after="-300"
    data-height="250px"
    data-width="50%"></div>
    
    <div data-netdata="web_log_nginx.bandwidth"
    data-after="-300"
    data-height="250px"
    data-width="50%"></div>


    </div>

  </main>

</body>
</html>
